<meta charset="utf-8">
<script>
//5) Escreva um programa que leia um número e diga se ele é positivo ou negativo. Considere que o número zero é positivo.

//Entrada
let valor = prompt("Digite um valor?")

//Processamento
let resposta = ""
if (valor >= 0){
    resposta = "Positivo"
} else {
    resposta = "Negativo"
}

//Saida
document.write("Resposta:" , resposta)
</script>
