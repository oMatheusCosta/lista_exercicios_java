<meta charset="utf-8">
<script>
//78) Tem-se um conjunto de dados contendo a altura e o sexo (masculino, feminino) de 50 pessoas. Fazer um algoritmo que calcule e escreva: A maior e a menor altura do grupo; A média de altura das mulheres; O número de homens.

//Entrada
let maiorAltura = 0
let menorAltura = 0
let mediAlturaMulheres = 0
let quantidade = 5
let quantHomen = 0


//Processamento
let somaAltura
for (let indexValor = 1; indexValor <= quantidade; indexValor++) {
    let altura = parseFloat(prompt(`Digite sua altura?`))
    let sexo = prompt(`Qual é o seu sexo [F/M]?`) 

    if (altura > maiorAltura) {
        maiorAltura = altura
    } 
    if (altura < menorAltura) {
        menorAltura = altura
    } 
    if (sexo == "M"){
        quantHomen++ 
    } else {
        somarAltura += altura
    }
    
}
mediAlturaMulheres = somaAltura / quantidade

//Saida
document.write(`Maior altura: ${maiorAltura} <br>`)
document.write(`Menor altura: ${menorAltura}`)
document.write(`Média: ${mediAlturaMulheres}`) 
</script>
