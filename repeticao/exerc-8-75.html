<meta charset="utf-8">
<script>
//75) Elabore um algoritmo que gere e escreve os números ímpares entre números entre 100 e 200.

//Processamento
let resposta = ""
for (let numero = 100; numero <= 200; numero++) {
  if (numero % 2 != 0) {
    resposta += (numero + "Números ímpares <br>:")
  }
}

//Saida
document.write(resposta)
</script>
