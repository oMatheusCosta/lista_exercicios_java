<meta charset="utf-8">
<script>
//76) Construa um algoritmo que leia 50 valores inteiros e positivos e: · Encontre o maior valor, · Encontre o menor valor, · Calcule a média dos números lidos

//Entrada
let maior = 0
let menor = Infinity 
let media = 0
let quant = 5

let listValor = []

//Processamento
let soma = 0
for (let indexValor = 1; indexValor <= quant; indexValor++) {
    let valor = parseInt(prompt(`Digite o ${indexValor}º?`))
    document.write(`${indexValor}º valor: ${valor} <br>`)
    
    if (valor > maior) {
        maior = valor
    }
    if (valor < menor) {
        menor = valor
    }
    soma += valor
    listValor[indexValor - 1] = valor
}
media = soma / quant

//Saida
document.write(`Maior: ${maior}`)
document.write(`Menor: ${menor}`)
document.write(`Média: ${media}`) 
</script>
