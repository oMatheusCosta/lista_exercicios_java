<script>
//1) Escreva um programa para ler o raio de um círculo, calcular e escrever a sua área (Pi * (raio * raio))

//entrada
let raio = prompt("qual o raio?")
const PI = 3.14

//processamento
let area = PI * (raio * raio)

//saida
alert("area do circulo: \n" , area)
console.log("area do circulo: \n" , area)
document.write("area do circulo: <br>" , area)
</script>
