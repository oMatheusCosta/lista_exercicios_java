<script>
    //2) Escreva um programa para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor correspondente em graus Celsius. (C = (F-32) * 5 / 9) 

//entrada 
let temperaturaF = prompt("qual a temperatura?")

//processamento
let temperaturaC = (temperaturaF-32) * 5 / 9 

//saida 
alert("escrever o valor correspondente em graus celcius" , temperaturaC)
</script>
