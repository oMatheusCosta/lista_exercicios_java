<script>
//3) Escreva um programa para ler uma temperatura em graus Celsius, calcular e escrever o valor correspondente em graus Fahrenheit.  (F = (C Ã— 9/5) + 32)

//Entrada
let temperaturaC = prompt ("Qual a temperatura em graus Celsius?")

//Processamento
function calcularTemperaturaF(valorTemp){
    return (valorTemp * 9/5) + 32
}
let temperaturaF = calcularTemperaturaF(temperaturaC)

//Saida
document.write("Valor correspondente em graus Fahrenheit: <br>" , temperaturaF)
</script>
