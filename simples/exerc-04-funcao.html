<meta charset="utf-8">
<script>
//4) Escreva um programa para calcular e imprimir o número de lâmpadas necessárias para iluminar um determinado cômodo de uma residência. Dados de entrada: a potência da lâmpada utilizada (em watts), as dimensões (largura e comprimento, em metros) do cômodo. Considere que a potência necessária é de 18 watts por metro quadrado.

//Entrada
let potencia = parseInt(prompt("Potência da lâmpada (em watts)?"))
let largura = parseFloat(prompt("Qual é a largura (em metros)?"))
let comprimento = parseFloat(prompt("Qual é o comprimento (em metros)?"))
const potenciaPorMetro = 18

//Processamento
function calcularQuantLampadas (potencia, largura, comprimento){
   const potenciaPorMetro = 18
   let area = largura * comprimento
   let quantPotenciaIluminarAmbiente = area * potenciaPorMetro
   let quantLampadas = quantPotenciaIluminarAmbiente / potencia 
   return quantLampadas / potencia
}

//Saida
document.write("Quantidade de lâmpadas?", calcularQuantLampadas(potencia, largura, comprimento))
</script>
